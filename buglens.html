<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>OpenBug Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="w-96 bg-gray-100 text-gray-900 font-sans p-4 rounded-xl shadow-lg">

    <div class="flex justify-between px-2">
        <p class="text-xl">BugLens</p>
        <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" width="18px" />
    </div>

    <div class="mt-4"></div>

    <div class="flex space-x-4 justify-center">
        <button
            class="flex items-center gap-2 bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded-3xl shadow-sm text-sm w-full">
            <img src="https://unpkg.com/lucide-static@latest/icons/camera.svg" width="18px" />
            Screenshot
        </button>

        <button
            class="flex items-center gap-2 bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded-3xl shadow-sm text-sm w-full">
            <img src="https://unpkg.com/lucide-static@latest/icons/video.svg" width="18px" />
            Record Tab
        </button>
    </div>

    <div class="mt-2"></div>


    <div class="flex space-x-4 justify-center">
        <button
            class="flex items-center gap-2 bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded-3xl shadow-sm text-sm w-full">
            <img src="https://unpkg.com/lucide-static@latest/icons/laptop.svg" width="18px" />
            Record Screen
        </button>

        <button
            class="flex items-center gap-2 bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded-3xl shadow-sm text-sm w-full">
            <img src="https://unpkg.com/lucide-static@latest/icons/clock.svg" width="18px" />
            Time Machine
        </button>
    </div>
</body>

</html>
