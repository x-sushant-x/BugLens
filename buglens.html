<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>OpenBug Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        window.onload = () => lucide.createIcons();
    </script>
</head>

<body class="w-[320px] bg-white text-gray-900 font-sans p-4 rounded-xl shadow-lg">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
        <div class="flex items-center gap-2 text-lg font-semibold">
            <img src="your-logo.png" alt="Logo" class="w-6 h-6" />
            OpenBug
        </div>
    </div>

    <!-- Actions -->
    <div class="space-y-3">
        <!-- Capture Screenshot -->
        <button
            class="w-full flex items-center gap-3 px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-100 transition">
            <i data-lucide="camera" class="w-5 h-5 text-gray-600"></i>
            <span class="text-sm font-medium">Capture Screenshot</span>
        </button>

        <!-- Record Tab + Desktop -->
        <div class="grid grid-cols-2 gap-3">
            <button
                class="flex items-center justify-center gap-2 px-3 py-3 border border-gray-200 rounded-xl hover:bg-gray-100 transition">
                <i data-lucide="monitor-play" class="w-5 h-5 text-gray-600"></i>
                <span class="text-sm font-medium">Tab</span>
            </button>
            <button
                class="flex items-center justify-center gap-2 px-3 py-3 border border-gray-200 rounded-xl hover:bg-gray-100 transition">
                <i data-lucide="layout-dashboard" class="w-5 h-5 text-gray-600"></i>
                <span class="text-sm font-medium">Desktop</span>
            </button>
        </div>

        <!-- Instant Replay -->
        <button
            class="w-full flex items-center gap-3 px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-100 transition">
            <i data-lucide="rotate-ccw" class="w-5 h-5 text-gray-600"></i>
            <span class="text-sm font-medium">Instant Replay</span>
        </button>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-xs text-center text-gray-400">
        Built with ❤️ for open-source devs
    </div>
</body>

</html>
